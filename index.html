<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      header {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 20px;
      }

      main {
        padding: 20px;
      }

      .search-section {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .stock-info,
      .graph-section,
      .stock-table {
        margin: 20px 0;
      }

      #stockChart {
        width: 100%;
        height: 400px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }
      .tabs-section {
        margin-bottom: 20px;
      }

      .stock-tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .stock-tab {
        padding: 10px 15px;
        margin: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      .stock-tab:hover {
        background-color: #45a049;
      }

      .stock-tab.active {
        background-color: #3e8e41;
      }
      .dropdown-section {
        margin-bottom: 20px;
        text-align: center;
      }

      #stockDropdown {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        margin-left: 10px;
      }

      @media (max-width: 768px) {
        .search-section {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body class="bg-gray-50 p-6">
    <header>
      <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
      <section class="dropdown-section">
        <h2>Select Trending Stock</h2>
        <select id="stockDropdown">
          <!-- Stock options will be dynamically populated -->
        </select>
        <button id="loadStockButton">Load Stock</button>
      </section>

      <section class="search-section">
        <input
          type="text"
          id="stockSearch"
          placeholder="Search for a stock (e.g., AAPL)"
        />
        <button id="searchButton">Search</button>
      </section>

      <section class="stock-info">
        <h2>Stock Information</h2>
        <div id="stockDetails"></div>
      </section>

      <section class="graph-section">
        <h2>Stock Price Graph</h2>
        <canvas id="stockChart"></canvas>
      </section>

      <section class="stock-table">
        <h2>Compare Stocks</h2>
        <table id="stockTable">
          <thead>
            <tr>
              <th>Stock</th>
              <th>Price</th>
              <th>Change</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>
            <!-- Stock rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
